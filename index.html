<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insta Flex</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/030f2c7e34.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        
        <div class="post">
            <div class="title">
                <div class="logo">
                    <i class="fa-brands fa-html5"></i>
                </div>
                <div class="name">
                    <h4 id="upName">
                    HTML5
                    </h4>
                    <p id="downName">Rigoberto</p>
                </div>
                <div class="dots">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>
            
            <div class="photo">
                <img src="https://media.istockphoto.com/id/1395845992/es/foto/paisaje-de-verano-con-peque%C3%B1o-lago-en-el-bosque.jpg?b=1&s=170667a&w=0&k=20&c=41gg9BrfCcRW4sqQ6RvYmomnFxShDsCKcROM-rGnHow=" alt="picture">
            </div>
            
            <div class="icons">
                <div class="leftIcons">
                    <div id="heart">
                    <i class="fa-regular fa-heart"></i>
                    </div>
                    <div id="comment">
                    <i class="fa-regular fa-comment"></i>
                    </div>
                    <div id="plane">
                    <i class="fa-regular fa-paper-plane"></i>
                    </div>
                </div>
                <div class="rightIcons">
                    <div id="save">
                    <i class="fa-regular fa-bookmark"></i>
                    </div>
                </div>
            </div>
            
            <div class="likes">
                <p>Liked by <strong>4GeeksAcademy, HTML5, Web</strong> and <strong>100,000 others</strong></p>
            </div>
            
            <div class="description">
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Amet, a ex fuga odio praesentium exercitationem quas accusantium odit qui at neque dolores facilis tempora voluptates iste sequi harum tenetur! Officia.</p>
            </div>
        </div>
    
    </div>
    
</body>
</html>
